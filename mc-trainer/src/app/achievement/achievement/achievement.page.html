<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" class="ion-text-center achievement_headline">
                <ion-text *ngIf="!this.detailAchievement" class="achievement_text">Your Achievements</ion-text>
            </ion-col>
        </ion-row>
        <div *ngIf="this.detailAchievement">
            <ion-row class="ion-align-items-around">
                <ion-col size="12" size-sm="6">
                    <div class="ion-text-center">
                        <img src="../../assets/icons/{{this.currAchievement.achievementSVG}}"
                             alt="{{this.currAchievement.achievementSVG}}"
                             height="35%" width="35%">
                    </div>
                </ion-col>
                <ion-col class="ion-align-self-center ion-text-center">
                    <ion-text class="achievement_text">{{this.currAchievement.achievementText}}
                    </ion-text>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col id="ach_item_divider_col" class="">
                    <ion-item class="ach_item_divider ion-align-self-center"></ion-item>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
    <div class="content-box">
        <div class="flexbox-container">
            <div class="flexbox-item" *ngFor="let achievement of this.achievementService.achievements"
                 [ngStyle]="{'filter': this.currAchievement!=this.achievement && this.detailAchievement ? 'blur(2px)' : ''}">
                <div *ngIf="this.achievementService.isSuccessAchievement(this.achievement)">
                    <a [routerLink]="" class="achievement" (click)="inspectAchievement(this.achievement)">
                        <div class="achievement_image">
                            <ion-img src="../../assets/icons/{{this.achievement.achievementSVG}}"
                                     alt="{{this.achievement.achievementSVG}}"></ion-img>
                        </div>
                        <round-progress
                                current="{{this.achievement.currentNumber}}" [color]="'#97BF78'"
                                [radius]="30" [stroke]="8" max="{{this.achievement.maxNumber}}" [background]="'#DFDFDF'"
                                [clockwise]="false"
                                [responsive]="true">
                        </round-progress>
                    </a>
                    <div class="ach_num_div">
                        <ion-text class="achievement_text"
                                  [ngStyle]="{'color': achievementService.isSuccessAchievement(achievement)? '#66BF91' : 'white'}">{{this.achievement.currentNumber}}
                            / {{this.achievement.maxNumber}}</ion-text>
                    </div>
                </div>
                <div class="achievement achievement_locked"
                     *ngIf="!this.achievementService.isSuccessAchievement(this.achievement)">
                    <div class="achievement_lock_icon">
                        <ion-img src="../../assets/ach_lock.svg"
                                 alt="a lock icon"></ion-img>
                    </div>
                    <round-progress
                            current="{{this.achievement.currentNumber}}" [color]="'#97BF78'"
                            [radius]="30" [stroke]="8" max="{{this.achievement.maxNumber}}" [background]="'#DFDFDF'"
                            [clockwise]="false"
                            [responsive]="true">
                    </round-progress>
                    <div class="ach_num_div">
                        <ion-text class="achievement_text">?</ion-text>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<app-navbar></app-navbar>
